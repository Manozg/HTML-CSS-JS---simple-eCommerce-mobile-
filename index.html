<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;1,400&display=swap" rel="stylesheet" />
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet' />
    <title>Mobile Home</title>
</head>
<body>
    <div class="container">
        <!------------Header--------->
        <header>
            <div class="logo">
                <a href="">M O B I L E <i class='bx bx-mobile-alt'></i>H O M E<i class='bx bxs-home-smile'></i> </a>
            </div>
            <nav>
                <ul>
                    <li><a href="home">Home</a></li>
                    <li><a href="about">About</a></li>
                    <li><a href="products">Products</a></li>
                    <li><a href="new">New</a></li>
                    <li><a href="contact">Contact</a></li>
                </ul>
            </nav>
            <div class="navMenu"><i class='bx bx-menu'></i></div>
            <div class="cart">
                <i class='bx bx-cart'>Cart</i>
            </div>
        </header>
        <!------------Banner--------->
        <div class="banner">
            <div class="infoBox animate animationLeft">
                <h1>iPhone</h1>
                <div class="priceBox">
                    $ 1099
                </div>
                <button>Shop Now</button>
            </div>
            <div class="imgBox animate animationRight">
                <img src="./images/iphone.png" alt="iphone img" />
            </div>
        </div>
        <!------------Banner Menu--------->
        <div class="banMenu">
            <div class="box">
                <div class="thumbnail">
                    <img src="./images/iphone.png" alt="iphone">
                </div>
                <div class="infoBox">
                    <h5>iPhone</h5>
                   <div class="price">
                       $ 1099
                   </div>
                </div>
            </div>
            <div class="box">
                <div class="thumbnail">
                    <img src="./images/samsung.png" alt="iphone">
                </div>
                <div class="infoBox">
                    <h5>Samsung</h5>
                   <div class="price">
                       $ 899
                   </div>
                </div>
            </div>
            <div class="box">
                <div class="thumbnail">
                    <img src="./images/google.png" alt="iphone">
                </div>
                <div class="infoBox">
                    <h5>Google Pixel</h5>
                   <div class="price">
                       $ 799
                   </div>
                </div>
            </div>
        </div>

    </div>

    


    <script src="./js/script.js"></script>
</body>
</html>
